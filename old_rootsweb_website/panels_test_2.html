      body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td {

}

}

.panel { font-size: 16px; font-size: 1rem; text-align: left; }
.p1, .p4 { width: 100%; }
      .p2 { width: 10%; position: relative; height: 1%;}
.p3 { width: 85%; }
